<!DOCTYPE html>
{% load static   %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    
    <title>Update Infromation</title>
</head>
<body>
    <h1 id="head" >UPDATE RECORDS </h1>
   
    <div>
        <form action="/show">  
            <input type="submit" value="Show Records">
        </form>
    </div>

    <div id="DivOne">
        <form action="/RecordEdited" method="post">
        {% csrf_token %}    
        <h3> ID <input required autofocus type="text" name="id" value={{id}} ></h3>
        <h3> Name <input required  type="text" name="name" value={{name}}></h3>
        <h3> Email <input required  type="email" name="email" value={{email}}></h3>
        <h3> Mobile <input required  type="tel" name="mobile" value={{mobile}}></h3>
        <input type="submit" id="btn" value="Update Record">
    </form>
    <span>{{msg}} </span>
    </div>

</body>
</html>
